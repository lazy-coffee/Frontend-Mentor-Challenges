<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="nft-preview-card.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main-container">
    <section class="image-container">
      <img class="nft-image" src="images/image-equilibrium.jpg" alt="">
    </section>

    <section class="information-section">
      <h1 class="nft-title"> Equilibrium #3429 </h1>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="info-section">
        <div class="code-name">
          <p>
            <img src="images/icon-ethereum.svg" alt="">
            0.041 ETH
          </p>
        </div>
        <div class="time-left">
          <p>
            <img src="images/icon-clock.svg" alt="">
            3 days left
          </p>
        </div>
      </div>
    </section>

    <hr style="color: hsl(215, 32%, 27%); width: 100%;">

    <section class="creator-information">
      <div>
        <img class="creator-profile-picture" src="images/image-avatar.png" alt="">
    </div>
    <div>
      <p>
        Creation of <span class="creator-name">Jules Wyvern</span>
      </p>
    </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">lazy-coffee</a>.
  </div>
</body>
</html>
