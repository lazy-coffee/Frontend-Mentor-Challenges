<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="product preview card.css" />

    <title>Frontend Mentor | Product preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">lazy_coffee</a>.
    </div>

    <main>
      <section class="image-section">
        <img src="images/image-product-desktop.jpg" alt="Picture of product" />
      </section>

      <section class="description-section">
        <div class="tag">
          <p>PERFUME</p>
        </div>
        <div class="product-name">
          <p>Gabrielle Essence Eau De Parfum</p>
        </div>
        <div class="product-description">
          <p>
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of Chanel
          </p>
        </div>
        <div class="price">
          <p>$149.99 <del>$169.99</del></p>
        </div>
        <div style="background-color: lightblue" class="add-to-cart">
          <button>
            <img src="images/icon-cart.svg" alt="cart icon" />
            <p>Add to Cart</p>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
